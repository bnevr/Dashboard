<!--dash.component.html-->
<div class="grid-container">
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!--Mini Cards-->
    <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="( cardLayout | async )?.miniCard!.cols"
      [rowspan]="( cardLayout | async )?.miniCard!.rows">
      <app-card title="Card {{i}}"><app-mini-card></app-mini-card></app-card>
    </mat-grid-tile>
    <!--Charts-->
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <app-card title="Gasverbrauch Gesamt[MWh]"><app-line-chart></app-line-chart></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <app-card title="Gasverbrauch nach Kalenderwoche"><app-line-chart></app-line-chart></app-card>
    </mat-grid-tile>
    <!--Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table!.cols" [rowspan]="( cardLayout | async )?.table!.rows">
      <app-card title="Messungen"><app-data-table></app-data-table></app-card>
    </mat-grid-tile>
  </mat-grid-list>
 </div>
